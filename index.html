<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learning Apps • Countries</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="title">
      <h1>Learning apps</h1>
      <p class="sub">Country • Capital • Flag • Language • Continent</p>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="label">Points</span>
        <span id="points" class="value">0</span>
      </div>
      <div class="stat">
        <span class="label">Streak</span>
        <span id="streak" class="value">0</span>
      </div>
      <div class="stat">
        <span class="label">Daily</span>
        <span id="daily" class="value">0/5</span>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <nav class="tabs">
    <button class="tab active" data-tab="learn">Learn</button>
    <button class="tab" data-tab="quiz">Quiz</button>
    <button class="tab" data-tab="progress">Progress</button>
    <button class="tab" data-tab="settings">Settings</button>
  </nav>

  <!-- MAIN -->
  <main class="container">

    <!-- LEARN -->
    <section id="tab-learn" class="panel active">
      <h2>Learn</h2>
      <div id="cards" class="cards"></div>
    </section>

    <!-- QUIZ -->
    <section id="tab-quiz" class="panel">
      <h2>Quiz</h2>
      <div id="quiz-box" class="quiz">
        <div id="quiz-prompt">Pick a mode to start</div>
        <div id="quiz-choices" class="choices"></div>
        <p id="quiz-feedback"></p>
      </div>
    </section>

    <!-- PROGRESS -->
    <section id="tab-progress" class="panel">
      <h2>Progress</h2>
      <p>
        <span id="correct">0</span> correct /
        <span id="total">0</span> total
      </p>
      <p id="accuracy">0%</p>
    </section>

    <!-- SETTINGS -->
    <section id="tab-settings" class="panel">
      <h2>Settings</h2>
      <p>More features coming soon</p>
    </section>

  </main>

  <!-- JS -->
  <script src="data.js"></script>
  <script src="app.js"></script>

</body>
</html>
